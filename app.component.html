<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>



  <!--The content below is only a placeholder and can be replaced.-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script>
    function hover1(element) {
      element.setAttribute('src', 'assets/images/car1.jpg');

      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }



    }

    function unhover1(element) {
      element.setAttribute('src', 'assets/images/car.jpg');

      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }



    }


    function hover2(element) {
      element.setAttribute('src', 'assets/images/car1.jpg');



      var x = document.getElementById("myDIV2");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }

    }

    function unhover2(element) {
      element.setAttribute('src', 'assets/images/car.jpg');



      var x = document.getElementById("myDIV2");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }

    }
  </script>


  <div class="row-centered">
    <div style="margin:50px 0">
      <h1>
        Pick the website template
      </h1>
      <h1>
        you love - Most Popular
      </h1>
    </div>

    


    <div class="container">
      <div class="row">
        <div class="col-md-6" >
          <!-- <img src="assets/images/car.jpg" width='100%' alt='Vintage Car Garage' /> -->
          <img id="my-img" src="assets/images/car.jpg" width='100%' height="50px" onmouseover="hover1(this);" onmouseout="unhover1(this);" />

          <button class="btn" id="myDIV" style="display:none">Button</button>
          <h5>Vintage Car Garage</h5>
        </div>

        <div class="col-md-6">
          <!-- <img src="assets/images/car.jpg" width='100%' alt='Coming Soon Landing Page' /> -->

          <img id="my-img" src="assets/images/car.jpg" width='100%' height="50px" onmouseover="hover2(this);" onmouseout="unhover2(this);" />

          <button class="btn" id="myDIV2" style="display:none">Button</button>

          <h5>Coming Soon Landing Page</h5>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
